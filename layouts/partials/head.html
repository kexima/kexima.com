  <head>
    <meta charset="utf-8" />
    <title>{{.Title}}</title>

    {{ "<!--Meta For No Index-->" | safeHTML }}
    <meta name="robots" content="noindex, Nofollow, Noimageindex">

    {{ "<!--mobile responsive meta-->" | safeHTML }}
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    {{hugo.Generator}}
    {{ "<!-- Critical CSS -->" | safeHTML }}
    {{$style :=  resources.Get "scss/critical.scss" | resources.ToCSS | resources.Minify }}
    <link href="{{ $style.Permalink }}" rel="stylesheet" />
  

    {{"<!-- Favicon -->" | safeHTML}}
    <!-- <link rel="shortcut icon" href="{{"images/favicon.ico" | absURL}}" type="image/x-icon" />
    <link rel="icon" href="{{"images/favicon.png" | absURL}}" type="image/x-icon" /> -->
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png"/>
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png"/>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png"/>
    <link rel="manifest" href="/site.webmanifest"/>

    {{ with .Site.Params.googleAnalytics }}
    {{ "<!-- Global Site Tag (gtag.js) - Google Analytics -->" | safeHTML }}
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ . }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
  
      gtag('config', '{{ . }}');
      
    </script>
    {{ end }}

    <script
      async
      defer
      data-website-id="20d09762-907b-4a3f-b96a-012ff57322a0"
      src="https://api.eallion.com/umami/69d6ffe.js?v=2.2.0"
      data-host-url="https://a.eallion.com"
      data-domains="kexima.com, www.kexima.com">
    </script>


    
  </head>
