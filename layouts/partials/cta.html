{{with .Site.Data.cta}}
{{ if .enable }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="cta-content">
          <h2>{{.title}}</h2>
          <a href="{{.buttonTarget | absURL }}" class="btn btn-primary mb-3">
              立即 预约
          </a>
          <p style="font-size: 12px;">* 或者购买我们的产品 <a class="scroll-to" href="https://www.taobao.com" target="_blank" rel="noopener noreferrer">随千礼官方旗舰店</a></p>
          <!-- <p style="font-size: 12px;">or check out <a class="scroll-to" href="{{ $.Site.BaseURL }}{{ .priceLink }}">pricing plans</a></p> -->
        </div>
      </div>
    </div>
  </div>
</section>
{{end}}
{{end}}
